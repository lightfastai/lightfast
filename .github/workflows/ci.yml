name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs on new pushes to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and type check affected packages
        env:
          SKIP_ENV_VALIDATION: "true"
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.sha || github.event.before }}
        run: pnpm turbo lint typecheck --affected --continue

      - name: Check boundaries
        continue-on-error: true
        run: pnpm turbo boundaries

  # Summary job (required status check)
  ci-success:
    name: CI Success
    if: always()
    needs: [quality]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        run: |
          quality="${{ needs.quality.result }}"

          echo "quality.result = $quality"

          if [[ "$quality" != "success" ]]; then
            echo "CI quality checks failed."
            exit 1
          fi

          echo "All CI checks passed."
