name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs on new pushes to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect changes to only run CI when needed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      general: ${{ steps.changes.outputs.general }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            general:
              - 'apps/**'
              - 'packages/**'
              - 'vendor/**'
              - 'api/**'
              - 'internal/**'
              - 'pnpm-lock.yaml'
              - '.github/workflows/ci.yml'

  # Lint all general packages
  lint:
    name: Lint
    needs: changes
    if: needs.changes.outputs.general == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: |
          pnpm turbo lint \
            --filter='./apps/*' \
            --filter='./packages/*' \
            --filter='./vendor/*' \
            --filter='./api/*' \
            --continue

  # Type check all general packages
  typecheck:
    name: Type Check
    needs: changes
    if: needs.changes.outputs.general == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: |
          pnpm turbo typecheck \
            --filter='./apps/*' \
            --filter='./packages/*' \
            --filter='./vendor/*' \
            --filter='./api/*' \
            --continue

  # Summary job (required status check)
  ci-success:
    name: CI Success
    if: always() && needs.changes.outputs.general == 'true'
    needs: [changes, lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "Some CI checks failed"
            exit 1
          fi
          echo "All CI checks passed!"
