name: Core CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs on new pushes to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect changes to only run CI when needed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.changes.outputs.core }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core:
              - 'core/lightfast/**'
              - 'core/mcp/**'
              - 'pnpm-lock.yaml'
              - '.github/workflows/ci-core.yml'

  # Fast feedback: Lint first (quickest to fail)
  lint:
    name: Lint
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build lightfast (required by @lightfastai/mcp)
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm --filter lightfast build

      - name: Lint packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm turbo lint --filter=lightfast --filter=@lightfastai/mcp

  # Type checking (medium speed)
  typecheck:
    name: Type Check
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build lightfast (required by @lightfastai/mcp)
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm --filter lightfast build

      - name: Type check packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm turbo typecheck --filter=lightfast --filter=@lightfastai/mcp

  # Test (simple test run on Node 22)
  test:
    name: Test
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test lightfast
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm --filter lightfast test

  # Build check (runs on Node 22)
  build:
    name: Build
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm turbo build --filter=lightfast --filter=@lightfastai/mcp

      - name: Check build outputs
        run: |
          echo "lightfast build outputs:"
          ls -la core/lightfast/dist/
          echo ""
          echo "@lightfastai/mcp build outputs:"
          ls -la core/mcp/dist/
          echo "All builds completed successfully"

  # Summary job (required status check)
  core-ci-success:
    name: Core CI Success
    if: always()
    needs: [changes, lint, typecheck, test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        run: |
          core="${{ needs.changes.outputs.core }}"
          lint="${{ needs.lint.result }}"
          typecheck="${{ needs.typecheck.result }}"
          test="${{ needs.test.result }}"
          build="${{ needs.build.result }}"

          echo "changes.core     = $core"
          echo "lint.result      = $lint"
          echo "typecheck.result = $typecheck"
          echo "test.result      = $test"
          echo "build.result     = $build"

          # If no relevant files changed, downstream jobs are skipped â€” that's OK
          if [[ "$core" != "true" ]]; then
            echo "No core changes detected. CI skipped intentionally."
            exit 0
          fi

          # If relevant files changed, all jobs must succeed
          if [[ "$lint" != "success" || \
                "$typecheck" != "success" || \
                "$test" != "success" || \
                "$build" != "success" ]]; then
            echo "One or more Core CI jobs failed."
            exit 1
          fi

          echo "All Core CI checks passed."
