name: Core CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs on new pushes to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and type check packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm turbo lint typecheck --filter=lightfast --filter=@lightfastai/mcp --continue

  # Test (simple test run on Node 22)
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test lightfast
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm --filter lightfast test

  # Build check (runs on Node 22)
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        env:
          SKIP_ENV_VALIDATION: "true"
        run: pnpm turbo build --filter=lightfast --filter=@lightfastai/mcp

      - name: Check build outputs
        run: |
          echo "lightfast build outputs:"
          ls -la core/lightfast/dist/
          echo ""
          echo "@lightfastai/mcp build outputs:"
          ls -la core/mcp/dist/
          echo "All builds completed successfully"

  # Summary job (required status check)
  core-ci-success:
    name: Core CI Success
    if: always()
    needs: [quality, test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        run: |
          quality="${{ needs.quality.result }}"
          test="${{ needs.test.result }}"
          build="${{ needs.build.result }}"

          echo "quality.result   = $quality"
          echo "test.result      = $test"
          echo "build.result     = $build"

          if [[ "$quality" != "success" || \
                "$test" != "success" || \
                "$build" != "success" ]]; then
            echo "One or more Core CI jobs failed."
            exit 1
          fi

          echo "All Core CI checks passed."
